<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Obat</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

    <div class="form-container">
        <h2>Add Obat</h2>

        <form th:action="@{/save-obat}" method="post">
            <div class="form-group">
                <label>Name Obat:</label>
                <input type="text" th:field="${obat.namaObat}" required />
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" th:field="${obat.price}" required />
            </div>
            <div class="form-group">
                <label>Deskripsi:</label>
                <input type="text" th:field="${obat.description}" required />
            </div>
            <button type="submit" class="submit-btn">
                Save
            </button>

            <a th:href="@{/home}" class="back-btn">Back to List</a>

        </form>
    </div>

</body>

</html>
